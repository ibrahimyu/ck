<ion-view title="{{ 'notifications' | translate }}">
	<ion-content class="has-header">
		<div class="list">
			<div class="item item-icon-left" ng-repeat="n in notifications">
				<i class="icon {{ n.icon }}"></i>
				<h3>{{ n.subject }}</h3>
				<p>{{ n.content }}</p>
			</div>
		</div>
	</ion-content>
</ion-view>
