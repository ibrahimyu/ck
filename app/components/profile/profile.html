<ion-view title="My Profile">
	<ion-content class="padding">
		<div loading-box style="padding-bottom: 100px;">
			<div class="card padding cover userinfo">
				<div class="picture">
					<img ng-src="{{ user.avatar }}" alt="User Picture" />
					<h3>{{ user.name }}</h3>
					<p>Fresh Customer</p>
				</div>
			</div>

			<div class="list">
				<div class="item item-divider">Details</div>
				<ion-item class="item-icon-left item-text-wrap">
					<i class="icon ion-location"></i>
					{{ user.address }}, {{ user.city }}, {{ user.province }}, {{ user.country }}
				</ion-item>
				<ion-item class="item-icon-left">
					<i class="icon ion-android-call"></i>
					{{ user.phone }}
				</ion-item>
				<ion-item class="item-icon-left">
					<i class="icon ion-email"></i>
					{{ user.email }}
				</ion-item>
			</div class="list">

			<button class="button button-balanced icon icon-left ion-edit" ui-sref="tabs.editProfile">Edit Profile</button>
		</div>
	</ion-content>
</ion-view>
